<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/051 Add Book To List/css/skeleton.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15 0;
      }
      .success {
        background: green;
      }
      .error {
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <h1>Add Book</h1>
      <!-- form -->
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="title">Author</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="title">ISBN#</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>
        <input type="submit" value="Submit" class="u-full-width" />
      </form>
      <!-- End Form -->

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <!-- End container -->
  </body>
</html>
<script src="app.js"></script>
