<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="bootstrap/bootstrap.min.css" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Githup Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Github Finder</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search Github Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input
          type="text"
          name="input"
          id="searchUser"
          class="form-control"
          placeholder=" Github Username...."
        />
      </div>
      <br />
      <br />
      <div id="profile"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>
  </body>
  <script src="githup.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</html>
