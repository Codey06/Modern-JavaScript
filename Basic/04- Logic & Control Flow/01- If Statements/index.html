<body>
    <h1>If Statements</h1>
    <h2>If Statement</h2>
    <p>
        <b>if</b> <i>expression</i> <b>then</b> <i>statement</i> <b>else</b> <i>statement</i>
    </p>

    <h2>Example</h2>
    <p>
        <b>if</b> <i>age</i> <b>is</b> <i>greater than</i> <i>18</i> <b>then</b> <i>print</i> <i>"You are old"</i> <b>else</b> <i>print</i> <i>"You are young"</i>
    </p>

    <h2>Output</h2>
    <p>
        <b>if</b> <i>age</i> <b>is</b> <i>greater than</i> <i>18</i> <b>then</b> <i>print</i> <i>"You are old"</i> <b>else</b> <i>print</i> <i>"You are young"</i>
    </p>
