<script>
    // var number = prompt("Enter a number between 1 and 100");
    // if (number < 1 || number > 100) {
    //     alert("Please enter a number between 1 and 100");
    // } else {
    //     for (var i = 1; i <= 100; i++) {
    //         if (number % i === 0) {
    //             alert(number + " is divisible by " + i);
    //         }
    //     }
    // }
    const x=Math.floor(Math.random()* 100 + 1);
    const y=Math.floor(Math.random()* 50 + 1);
    // Get the sum
    const sum=x+y;
    const sunOutpu=(`${x} + ${y} = ${sum}`)
    console.log(sunOutpu);

    // Get the difference
    const difference=x-y;
    const diffOutpu=(`${x} - ${y} = ${difference}`)
    console.log(diffOutpu);
    
    // Get the product
    const product=x*y;
    const prodOutpu=(`${x} * ${y} = ${product}`)
    console.log(prodOutpu);
    
    // Get the quotient
    const quotient=x/y;
    const quotOutpu=(`${x} / ${y} = ${quotient}`)
    console.log(quotOutpu);
    
    // Get the remainder
    const remainder=x%y;
    const remOutpu=(`${x} % ${y} = ${remainder}`)
    console.log(remOutpu);
    
    // Get the exponent
    const exponent=x**y;
    const expOutpu=(`${x} ** ${y} = ${exponent}`)
    console.log(expOutpu);

    
    

</script>
