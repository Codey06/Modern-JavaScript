<SCript>
    // Arithmetic Operators

    let a=10;
    let b=20;
    console.log(a+b)
    console.log(a-b)
    console.log(a*b)
    console.log(a/b)
    console.log(a%b)
    console.log(a**b)
    console.log(++a)
    console.log(a++)
    console.log(--a)
    console.log(a--)

    // Relational Operators
    console.log(a>b)
    console.log(a<b)
    console.log(a>=b)
    console.log(a<=b)
    console.log(a==b)
    console.log(a!=b)

    // Concatenation
    console.log(a+" "+b)
    console.log(a+b)
     x='hello'+' ' +"world"
     console.log(x)

     // Logical Operators
    console.log(a&&b)
    console.log(a||b)
    console.log(!a)
    console.log(!!a)

    // Bitwise Operators
    console.log(a&b)
    console.log(a|b)
    console.log(a^b)
    console.log(~a)
    console.log(a<<1)
    console.log(a>>1)
    console.log(a>>>1)

    // Exponent
    console.log(a**b)

    x=2 **3
    console.log(x)


    // increment
    a=10;
    console.log(++a)
    console.log(a++)

    // decrement
    a=10;
    console.log(--a)
    console.log(a--)

    // Assigment operators
    // a=10;
    // console.log(a+=10)
    // console.log(a-=10)
    // console.log(a*=10)
    // console.log(a/=10)
    // console.log(a%=10)
    // console.log(a**=10)

    // Comparison Operators
    console.log(a>b)
    console.log(a<b)
    console.log(a>=b)
    console.log(a<=b)
    console.log(a==b)
    console.log(a!=b)

</SCript>
